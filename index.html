<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinCraft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1>FinCraft</h1>
      <p>Маркетплейс финансов, который считает <strong>вашу чистую выгоду</strong> в реальном времени</p>
      <button class="cta">Подобрать за 60 сек</button>
    </div>
  </header>

  <section class="partners">
    <div class="container">
      <h2>Мы сотрудничаем с ведущими банками России</h2>
      <div class="banks-grid">
        <div class="bank"><img src="images/banks/sber.png" alt="Сбербанк"><p>Сбербанк</p></div>
        <div class="bank"><img src="images/banks/tinkoff.png" alt="Тинькофф"><p>Тинькофф</p></div>
        <div class="bank"><img src="images/banks/vtb.png" alt="ВТБ"><p>ВТБ</p></div>
        <div class="bank"><img src="images/banks/alfa.png" alt="Альфа-Банк"><p>Альфа-Банк</p></div>
        <div class="bank"><img src="images/banks/raiffeisen.png" alt="Райффайзен"><p>Райффайзен</p></div>
        <div class="bank"><img src="images/banks/gazprom.png" alt="Газпромбанк"><p>Газпромбанк</p></div>
        <div class="bank"><img src="images/banks/rosbank.png" alt="Росбанк"><p>Росбанк</p></div>
        <div class="bank"><img src="images/banks/otkritie.png" alt="Открытие"><p>Открытие</p></div>
        <div class="bank"><img src="images/banks/sovcom.png" alt="Совкомбанк"><p>Совкомбанк</p></div>
        <div class="bank"><img src="images/banks/unicredit.png" alt="ЮниКредит"><p>ЮниКредит</p></div>
        <div class="bank"><img src="images/banks/homecredit.png" alt="Хоум Кредит"><p>Хоум Кредит</p></div>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 FinCraft. Все права защищены.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
