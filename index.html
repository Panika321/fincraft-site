<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fincraft – Ваш помощник в выборе финансовых решений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Хедер -->
    <header>
        <h1>Fincraft</h1>
        <p>Ваш помощник в выборе финансовых решений</p>
    </header>

    <!-- Банки -->
    <section>
        <h2>Мы сотрудничаем с ведущими банками России</h2>
        <div class="logos">
            <div class="card"><img src="images/banks/sber.png" alt="Сбербанк"><p>Сбербанк</p></div>
            <div class="card"><img src="images/banks/tinkoff.png" alt="Тинькофф"><p>Тинькофф</p></div>
            <div class="card"><img src="images/banks/vtb.png" alt="ВТБ"><p>ВТБ</p></div>
            <div class="card"><img src="images/banks/alfa.png" alt="Альфа-Банк"><p>Альфа-Банк</p></div>
            <div class="card"><img src="images/banks/raiff.png" alt="Райффайзен"><p>Райффайзен</p></div>
            <div class="card"><img src="images/banks/gazprom.png" alt="Газпромбанк"><p>Газпромбанк</p></div>
            <div class="card"><img src="images/banks/rsb.png" alt="Русский стандарт"><p>Русский Стандарт</p></div>
            <div class="card"><img src="images/banks/rosbank.png" alt="Росбанк"><p>Росбанк</p></div>
            <div class="card"><img src="images/banks/otkritie.png" alt="Открытие"><p>Открытие</p></div>
            <div class="card"><img src="images/banks/sovkom.png" alt="Совкомбанк"><p>Совкомбанк</p></div>
            <div class="card"><img src="images/banks/uni.png" alt="ЮниКредит"><p>ЮниКредит</p></div>
            <div class="card"><img src="images/banks/home.png" alt="Хоум Кредит"><p>Хоум Кредит</p></div>
            <div class="card"><img src="images/banks/psb.png" alt="Промсвязьбанк"><p>Промсвязьбанк</p></div>
            <div class="card"><img src="images/banks/mkb.png" alt="МКБ"><p>МКБ</p></div>
            <div class="card"><img src="images/banks/uralsib.png" alt="Уралсиб"><p>Уралсиб</p></div>
        </div>
    </section>

    <!-- Футер -->
    <footer>
        <p>© 2025 Fincraft. Все права защищены.</p>
    </footer>
</body>
</html>
