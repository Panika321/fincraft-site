<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fincraft - Финансовый маркетплейс</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fincraft</h1>
    <p>Ваш помощник в выборе финансовых решений</p>
  </header>

  <main>
    <section class="partners">
      <h2>Мы сотрудничаем с ведущими банками России</h2>
      <div class="bank-logos">
        <img src="images/banks/sberbank.png" alt="Сбербанк">
        <img src="images/banks/tinkoff.png" alt="Тинькофф">
        <img src="images/banks/vtb.png" alt="ВТБ">
        <img src="images/banks/alfa.png" alt="Альфа-Банк">
        <img src="images/banks/raiffeisen.png" alt="Райффайзен">
        <img src="images/banks/gazprom.png" alt="Газпромбанк">
        <img src="images/banks/russtandart.png" alt="Русский Стандарт">
        <img src="images/banks/rosbank.png" alt="Росбанк">
        <img src="images/banks/otkritie.png" alt="Открытие">
        <img src="images/banks/sovcom.png" alt="Совкомбанк">
        <img src="images/banks/unicredit.png" alt="ЮниКредит">
        <img src="images/banks/homecredit.png" alt="Хоум Кредит">
        <img src="images/banks/psb.png" alt="Промсвязьбанк">
        <img src="images/banks/mkb.png" alt="МКБ">
        <img src="images/banks/uralsib.png" alt="Уралсиб">
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Fincraft. Все права защищены.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
